<form [formGroup]="form" (ngSubmit)="addComment(form.value)">
  <div class="form-group">
    <input [formControl]="username" type="text" id="username" class="form-control">
    <label for="username" class="old-label" [ngClass]="{staytop: stay}">Username</label>
    <small class="text-muted">username will be shown before a comment</small>
  </div>
  <div class="form-group">
    <label for="comment">comment</label>
    <textarea [formControl]="comment" id="comment" class="form-control" rows="3" placeholder="input comments here..."></textarea>
  </div>
  <button type="submit" class="btn btn-primary">submit</button>
</form>
