<form #f="ngForm" (ngSubmit)="addComment(f.value)">
  <div class="form-group">
    <input ngModel name="username" type="text" id="username" class="form-control">
    <label for="username">Username</label>
    <small class="text-muted">username will be shown before a comment</small>
  </div>
  <div class="form-group">
    <label for="comment">comment</label>
    <textarea ngModel name="comment" id="comment" class="form-control" rows="3" placeholder="input comments here..."></textarea>
  </div>
  <button type="submit" class="btn btn-primary">submit</button>
</form>
