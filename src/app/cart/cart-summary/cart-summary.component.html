<table class="table table-responsive table-striped text-left">
    <thead>
    <tr>
        <th>Index</th>
        <th>Item ID</th>
        <th>Device</th>
        <th>SIM/ICCID</th>
        <th>Owner</th>
        <th>Price</th>
        <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items; let i = index">
        <td>{{i+1}}</td>
        <td>{{item.id}}</td>
        <td>{{item.device.catalogDevice.name}}</td>
        <td>{{item.device.options.ICCid}}</td>
        <td>{{item.device.options.ownerName}}</td>
        <td>{{item.device.catalogDevice.currencyString}}{{item.device.catalogDevice.price}}</td>
        <td>
            <span (click)="deleteItem(item)" class="delete-sign glyphicon glyphicon-minus-sign"></span>
        </td>
    </tr>
    </tbody>
</table>
<div *ngIf="items.length == 0">Empty cart</div>
