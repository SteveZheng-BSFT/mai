<div class="table-responsive">
  <table class="table table-striped table-hover text-md-center">
    <thead class="thead-default">
    <tr>
      <th>#</th>
      <th>Item ID</th>
      <th>Device</th>
      <th>SIM/ICCID</th>
      <th>Owner</th>
      <th>Price</th>
      <th>Delete</th>
    </tr>
    </thead>
    <tbody>
    <tr *ngFor="let item of items; let i = index">
      <td scope="row">{{i+1}}</td>
      <th>{{item.id}}</th>
      <td>{{item.device.catalogDevice.name}}</td>
      <td>{{item.device.options.ICCid}}</td>
      <td>{{item.device.options.ownerName}}</td>
      <td>{{item.device.catalogDevice.currencyString}}{{item.device.catalogDevice.price}}</td>
      <td>
        <span (click)="deleteItem(item)" class="delete-sign glyphicon glyphicon-minus-sign"></span>
      </td>
    </tr>
    <tr *ngIf="items.length == 0">
      <td colspan="7">Empty cart</td>
    </tr>
    </tbody>
  </table>
</div>
